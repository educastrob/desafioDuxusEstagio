<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Integrantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üèÜ Sistema de Escala√ß√£o</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/integrante">Cadastrar Integrantes</a>
                <a class="nav-link" href="/time">Montar Times</a>
                <a class="nav-link" href="/analises">An√°lises</a>
                <a class="nav-link" href="/api/integrantes" target="_blank">API</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user-plus"></i> Cadastrar Integrante</h5>
                    </div>
                    <div class="card-body">
                        <form id="integranteForm">
                            <div class="mb-3">
                                <label for="franquia" class="form-label">Franquia *</label>
                                <input type="text" class="form-control" id="franquia" name="franquia" required>
                                <div class="form-text">Ex: Apex Legends, Counter Strike, Futebol</div>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                                <div class="form-text">Nome do jogador/personagem</div>
                            </div>
                            <div class="mb-3">
                                <label for="funcao" class="form-label">Fun√ß√£o *</label>
                                <input type="text" class="form-control" id="funcao" name="funcao" required>
                                <div class="form-text">Ex: Assault, Support, Meia, Atacante</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-users"></i> Integrantes Cadastrados</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="carregarIntegrantes()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                        <div id="integrantesList" class="table-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Integrante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editFranquia" class="form-label">Franquia</label>
                            <input type="text" class="form-control" id="editFranquia" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFuncao" class="form-label">Fun√ß√£o</label>
                            <input type="text" class="form-control" id="editFuncao" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            carregarIntegrantes();
        });

        document.getElementById('integranteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            cadastrarIntegrante();
        });

        function cadastrarIntegrante() {
            const form = document.getElementById('integranteForm');
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            submitButton.disabled = true;
            
            const formData = new FormData(form);
            const data = {
                franquia: formData.get('franquia'),
                nome: formData.get('nome'),
                funcao: formData.get('funcao')
            };

            fetch('/api/integrantes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Integrante cadastrado com sucesso!');
                    form.reset();
                    carregarIntegrantes();
                } else {
                    return response.text().then(text => {
                        throw new Error('Erro ao cadastrar integrante: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar integrante: ' + error.message);
            })
            .finally(() => {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            });
        }

        function carregarIntegrantes() {
            const loading = document.getElementById('loading');
            const list = document.getElementById('integrantesList');
            
            loading.classList.remove('d-none');
            list.innerHTML = '';

            fetch('/api/integrantes')
            .then(response => response.json())
            .then(data => {
                loading.classList.add('d-none');
                if (data.length === 0) {
                    list.innerHTML = '<p class="text-muted text-center">Nenhum integrante cadastrado</p>';
                    return;
                }

                const table = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Franquia</th>
                                <th>Nome</th>
                                <th>Fun√ß√£o</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(integrante => `
                                <tr>
                                    <td>${integrante.id}</td>
                                    <td>${integrante.franquia}</td>
                                    <td>${integrante.nome}</td>
                                    <td>${integrante.funcao}</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" onclick="editarIntegrante(${integrante.id}, '${integrante.franquia.replace(/'/g, "\\'")}', '${integrante.nome.replace(/'/g, "\\'")}', '${integrante.funcao.replace(/'/g, "\\'")}')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deletarIntegrante(${integrante.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                list.innerHTML = table;
            })
            .catch(error => {
                loading.classList.add('d-none');
                list.innerHTML = '<p class="text-danger text-center">Erro ao carregar integrantes</p>';
                console.error('Erro:', error);
            });
        }

        function editarIntegrante(id, franquia, nome, funcao) {
            document.getElementById('editId').value = id;
            document.getElementById('editFranquia').value = franquia;
            document.getElementById('editNome').value = nome;
            document.getElementById('editFuncao').value = funcao;
            
            const modal = new bootstrap.Modal(document.getElementById('editModal'));
            modal.show();
        }

        function salvarEdicao() {
            const id = document.getElementById('editId').value;
            const data = {
                franquia: document.getElementById('editFranquia').value,
                nome: document.getElementById('editNome').value,
                funcao: document.getElementById('editFuncao').value
            };

            fetch(`/api/integrantes/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Integrante atualizado com sucesso!');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    carregarIntegrantes();
                } else {
                    alert('Erro ao atualizar integrante');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao atualizar integrante');
            });
        }

        function deletarIntegrante(id) {
            if (confirm('Tem certeza que deseja deletar este integrante?')) {
                fetch(`/api/integrantes/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Integrante deletado com sucesso!');
                        carregarIntegrantes();
                    } else {
                        alert('Erro ao deletar integrante');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao deletar integrante');
                });
            }
        }
    </script>
</body>
</html>
